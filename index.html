<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakespeare Insult Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white dark:bg-gray-800">

    <section class="py-10">
        <div class="max-w-4xl mx-auto p-5">
            <h1 class="text-4xl font-bold text-center mb-8">Shakespeare Insult Generator</h1>
            
            <!-- You? Checkbox -->
            <div class="mb-6">
                <label class="inline-flex items-center text-lg">
                    <input type="checkbox" id="you-checkbox" class="mr-2 leading-tight"> 
                    <span>You?</span>
                </label>
            </div>

            <!-- You/Thou Dropdown -->
            <div class="mb-6 hidden" id="you-columns">
                <div class="flex justify-center space-x-8">
                    <div class="">
                        <label class="block text-lg mb-2">You or Thou:</label>
                        <select id="you-select" class="w-full bg-gray-700 text-white p-2 rounded-lg">
                            <option value="you">You</option>
                            <option value="thou">Thou</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Column Selects -->
            <div class="flex justify-center space-x-8 mb-6">
                <div class="w-1/3">
                    <label class="block text-lg mb-2">Select Column 1:</label>
                    <select id="column1" class="w-full bg-gray-700 text-white p-2 rounded-lg">
                        <option value="random">Random</option>
                    </select>
                </div>

                <div class="w-1/3">
                    <label class="block text-lg mb-2">Select Column 2:</label>
                    <select id="column2" class="w-full bg-gray-700 text-white p-2 rounded-lg">
                        <option value="random">Random</option>
                    </select>
                </div>

                <div class="w-1/3">
                    <label class="block text-lg mb-2">Select Column 3:</label>
                    <select id="column3" class="w-full bg-gray-700 text-white p-2 rounded-lg">
                        <option value="random">Random</option>
                    </select>
                </div>
            </div>

            <!-- Generate Button -->
            <div class="mb-6">
                <button id="generate-btn" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 focus:outline-none">
                    Generate
                </button>
            </div>

            <!-- Generated Result -->
            <div class="mb-6">
                <label class="block text-lg mb-2">Result:</label>
                <input id="result" class="w-full bg-gray-700 text-white p-2 rounded-lg" type="text" readonly>
            </div>
        </div>
    </section>

    <footer class="footer mt-10 text-center text-sm text-gray-400">
        <i class="fa-brands fa-github">https://github.com/en-joyer</i>
    </footer>

    <script src="script.js"></script>
    <script src="https://beamanalytics.b-cdn.net/beam.min.js" data-token="65caa140-aec9-400c-a36a-bc1b6896ad4b" async></script>

</body>
</html>
